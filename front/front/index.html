    <title>ユドナリウムカード作成ツール</title>

  <body>
    <div id="app"></div>
    <p>
      ※Font
      Awesomeのアイコンはテキストに入力します。「\uf071」のように、「\u」+「文字コード」を入力します。
      <a
        href="https://fontawesome.com/v5.15/icons/exclamation-triangle?style=solid"
        >Font Awesome</a
      >のサイトを参考にしてください。
    </p>
    <p>
      ※Font Awesomeは少し不安定です。
      読込されるまでは□で表示されます。画像を触ると表示されたりします。また、テキストエリアに入力後、□で表示されるようになります。
      画像にアイコンが出ていればテキスト欄での表示は気にしないでください。
    </p>
